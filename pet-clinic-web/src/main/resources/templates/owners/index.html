<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Pet Owners</title>
</head>
<body>
    <h1 th:text="'List of Pet Owners'">List of...</h1>
    <table>
        <thead>
            <tr>
               <th>Id</th>
                <th>Fist Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner: ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">lumart</td>
                <td th:text="${owner.lastName}">chryssomallis</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
